<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>NeuroSquare</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preload" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preload" type="text/css" href="{{ url_for('static', filename='css/giga-styles.css') }}">
    <link rel="preload" type="text/css" href="{{ url_for('static', filename='css/main-styles.css') }}">
    <link rel="preload" type="text/css" href="{{ url_for('static', filename='css/slide_show.css') }}">
    <link rel="preload" type="text/css" href="{{ url_for('static', filename='css/sliders.css') }}">
    <link rel="preload" type="text/css" href="{{ url_for('static', filename='css/popup_sliders.css') }}">
    <link rel="preload" type="text/css" href="{{ url_for('static', filename='css/responsive.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/giga-styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main-styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slide_show.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sliders.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/popup_sliders.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive.css') }}">
    

</head>
<body>
    <div class="upper-side" id="upper-side">
        <!-- Верх сайта-->
        <div class="main-logo" id="main-logo">
            <div class="square-container">
                <div class="square" id="square"></div>
            </div>
            <div class="naming-container">
                <div class="naming" id="naming">Neuro<br>Square</div>
            </div>
        </div>
        
        <div class="trial-container" id="trial-container">
            <button class="trial" id="trial">Start free trial</button>
        </div>
        
    </div>
    <div class="main-container">
        <div class="about-us" id="about-us">
            <!-- <div class="welcome-text">Добро пожаловать в NeuroSquare: ваш путь к инновационным решениям!</div> -->
            <div class="slide-show">
                <div class="slide" id="slide">
                    <h2 class="slide-title">Слайд 1</h2>
                    <p class="slide-text">О нас чё то</p>
                </div>
                <div class="slide" id="slide">
                    <h2 class="slide-title">Слайд 2</h2>
                    <p class="slide-text">Ещё чё нить</p>
                </div>
                <div class="slide" id="slide">
                    <h2 class="slide-title">Слайд 3</h2>
                    <p class="slide-text">И тут ещё чёто</p>
                </div>
            </div>
            
            
        </div>
        <div class="giga-chat-container" id="giga-chat-container">
            <div class="giga-chat" id="giga-chat">
                <div class="giga-chat-close-button-container">
                    <div class="giga-chat-logo" id="giga-chat-logo">
                        <div class="giga-chat-square-container">
                            <div class="giga-chat-square" id="giga-chat-square"></div>
                        </div>
                        <div class="giga-chat-naming-container">
                            <div class="giga-chat-naming" id="giga-chat-naming">NeuroSquare</div>
                        </div>
                    </div>
                </div>
                <div class="giga-chat-separator"></div>
                <div class="phone-screen-container">
                    <div class="giga-chat-messages" id="giga-chat-messages">
                        <!-- Здесь будут отображаться сообщения -->
                    </div>
                    <!--
                    <div class="preset-buttons-container">
                        <div class="sections" id="sections">
                            <button class="products" id="products" data-endpoint="/send-message" sliders-endpoint="/process-sliders">Products</button>
                            <button class="features" id="features" data-endpoint="/send-message" sliders-endpoint="/process-sliders">Features</button>
                            <button class="pricing" id="pricing" data-endpoint="/send-message" sliders-endpoint="/process-sliders">Pricing</button>
                            <button class="support" id="support" data-endpoint="/send-message" sliders-endpoint="/process-sliders">Support</button>
                        </div>
                    </div>
                    -->
                </div>
                
                
                <div class="giga-chat-separator"></div>
                
                <div class="phone-bottom-container">
                    <div class="giga-chat-input">
                        <input type="text" class="giga-chat-message-input" id="giga-chat-message-input" placeholder="введите запрос">
                        <button class="giga-chat-send-button" id="giga-chat-send-button" data-endpoint="/send-message" sliders-endpoint="/process-sliders">
                            <img src="{{ url_for('static', filename='images/send.png') }}" alt="Send">
                        </button>
                    </div>
                    <div class="preset-buttons-container">
                        <div class="sections" id="sections">
                            <button class="products" id="products" data-endpoint="/send-message" sliders-endpoint="/process-sliders">Products</button>
                            <button class="features" id="features" data-endpoint="/send-message" sliders-endpoint="/process-sliders">Features</button>
                            <button class="pricing" id="pricing" data-endpoint="/send-message" sliders-endpoint="/process-sliders">Pricing</button>
                            <button class="support" id="support" data-endpoint="/send-message" sliders-endpoint="/process-sliders">Support</button>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="giga-chat-overlay"></div>
        </div>
        <div class="sliders-container" id="sliders-container">
            
            <div class="sliders" id="sliders">
                <div class="sliders_owner">Asker</div>
    
                <div class="slider_name">anger-level</div>
                <input type="range" min="0" max="3" value="0" step="1" id="anger-level">
                <div class="slider_name">misspelling_level</div>
                <input type="range" min="0" max="3" value="0" step="1" id="misspelling_level">
                <div class="slider_name">anxiety_level</div>
                <input type="range" min="0" max="3" value="0" step="1" id="anxiety_level">
                <div class="slider_name">extensiveness_level</div>
                <input type="range" min="0" max="3" value="0" step="1" id="extensiveness_level">
    
                <div class="sliders_owner">HelpDesk</div>
    
                <div class="slider_name">politeness_level</div>
                <input type="range" min="0" max="3" value="0" step="1" id="politeness_level">
                <div class="slider_name">emotion_level</div>
                <input type="range" min="0" max="3" value="0" step="1" id="emotion_level">
                <div class="slider_name">humor_level</div>
                <input type="range" min="0" max="3" value="0" step="1" id="humor_level">
                <div class="slider_name">extensiveness_level</div>
                <input type="range" min="0" max="3" value="0" step="1" id="extensiveness_level">
            </div>
            <button class="sliders-popup-button" id="sliders-popup-button">X</button>
        </div>
            
    </div>
    <div class="chat-popup" id="chat-popup">
        <div class="close-button-container">
            <button class="close-button" id="close-button">✖</button>
        </div>
        <div class="separator"></div>
        <div class="chat-messages" id="chat-messages">
            <!-- Здесь будут отображаться сообщения -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button id="send-button" data-endpoint="/send-message" sliders-endpoint="/process-sliders">Отправить</button>
        </div>
    </div>
    

    <script type="module" src="{{ url_for('static', filename='js/chat_functionality.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/welcome.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/chat_event_listeners.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/chat_sliders.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/giga_chat_event_listeners.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/dialogues.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/func.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/slides.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/popup_sliders.js') }}"></script>
</body>
</html>
